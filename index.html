<head>

  <title>Happy New Year by Manish Raj</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom, #021B79, #1157E6);
      color: #fff;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    p {
      font-size: 1.5em;
      margin-bottom: 40px;
      line-height: 1.6;
    }

    .fireworks {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
      100% {
        transform: translateY(0);
      }
    }

    /* Confetti Animation */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #ffcc00;
      opacity: 0.8;
      border-radius: 50%;
      pointer-events: none;
      animation: confetti-fall 5s linear infinite;
    }

    @keyframes confetti-fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
      }
    }

    /* Randomize confetti positions */
    .confetti:nth-child(1) { left: 5%; animation-delay: 0s; }
    .confetti:nth-child(2) { left: 15%; animation-delay: 1s; }
    .confetti:nth-child(3) { left: 25%; animation-delay: 2s; }
